<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buscar Acuerdos...</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap')
        </style>
		{{block "scripts" .}}
		<script src="/htmx.min.js"></script>
		<script
			defer
			src="/alpine.js"></script>
		<script src="/main.js"></script>
		<link rel="stylesheet" href="/style.css" />
		{{end}}
	</head>
	<body class="bg-stone-100 text-stone-950">
		{{block "header" .}}
		<div class="bg-primary-900 p-4 text-stone-50">
			<div class="container flex justify-between mx-auto">
				<h2 class="text-xl font-medium">Busca Acuerdos</h2>
				<nav class="hidden space-x-4">
					<a class="font-medium text-lg" href="/">Inicio</a>
					<a class="font-medium text-lg" href="/">Buscador</a>
					<a class="font-medium text-lg" href="/">Servicios</a>
					<a class="font-medium text-lg" href="/">Precios</a>
					<a class="font-medium text-lg" href="/">Contacto</a>
				</nav>
			</div>
		</div>
		{{end}} 

        {{template "content" .}}

        {{block "footer" .}}
		<footer class="hidden">footer</footer>
		{{end}}
	</body>
</html>
